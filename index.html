<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="row header">
      <div class="col-12">
        <h1>Energy-savings Information Display</h1>
      </div>
    </div>

    <div class="row time">
      <div class="col-12 col-sm-4 offset-sm-2">
        <h2 class="time1">YEAR/MONTH/DAY</h2>
      </div>
      <div class="col-12 col-sm-4">
        <h2 class="time2">HOUR:MINUTE:SECOND</h2>
      </div>
    </div>

    <div class="row energy-saved">
      <div class="col-12 col-sm-5">
        <p class="name">Total Energy Savings</p>
      </div>
      <div class="col-10 col-sm-5">
        <p class="amount"></p>
      </div>
      <div class="col-2">
        <p class="units">kWh</p>
      </div>
    </div>

    <div class="row carbon-deduction">
      <div class="col-12 col-sm-5">
        <p class="name">Carbon Deducted</p>
      </div>
      <div class="col-10 col-sm-5">
        <p class="amount"></p>
      </div>
      <div class="col-2">
        <p class="units">kg</p>
      </div>
    </div>

    <div class="row trees-planted">
      <div class="col-12 col-sm-5">
        <p class="name">Amount of Trees Planted</p>
      </div>
      <div class="col-10 col-sm-5">
        <p class="amount"></p>
      </div>
      <div class="col-2">
        <p class="units">trees</p>
      </div>
    </div>
  </body>
</html>
